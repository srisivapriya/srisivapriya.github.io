---
layout: default
---
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" 
style="padding-top: 0; padding-bottom: 0; background-color: #212529;">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/#">
      {%- if site.logo -%}
      <img
        height="{{ site.logo.height | default: 52 }}"
        src="{{ site.logo.path }}"
      />
      {%- else -%} {{ site.title }} {%- endif -%}
    </a>
  </div>
</nav>
<!-- End Navigation -->

<section class="page-section">
  <div class="container align-items-center">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">404 - Page Not Found</h2>
        <h3 class="section-subheading text-muted">The requested page could not be found.</h3>
      </div>
    </div>
  </div>
</section>

{{ content }}
