{% if site.data.clients %}
<!-- Clients -->
<section class="py-5 bg-white" id="{{ site.data.clients.section | default: " clients" }}">
  <div class="container">
    <div class="row" {% if site.data.clients.horizontal-scrolling=="yes" %} id="scrolling-clients" {% endif %}>
      {% for client in site.data.clients.list %}
      <div class="col-md-3 col-sm-6" data-aos="fade-up">
        <a href="{{ client.url }}">
          <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}"
            style="max-height: {{ site.data.clients.max-height | default: " 100px" }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Clients -->
{% endif %}
