<!-- Services -->
<div class="container">
  <div class="row justify-content-center pb-3">
    <div class="col-lg-12 text-center" data-aos="fade-up">
      <h2 class="section-heading text-uppercase">{{ site.data.services.title | default: "Services" }}</h2>
      {% if site.data.services.text %}
      <h3 class="section-subheading text-muted">{{ site.data.services.text }}</h3>
      {% endif %}
    </div>
  </div>
  <div class="row text-center">
    {% for service in site.data.services.list %}
    <div class="col-md-4" data-aos="fade-up">
      <i class="{{ service.icon | default: 'fas fa-shopping-cart' }} fa-3x text-primary"></i>
      <h4 class="service-heading">{{ service.title | markdownify }}</h4>
      {% if service.desc %}<div class="text-muted">{{ service.desc | markdownify }}</div>{% endif %}
    </div>
    {% endfor %}
  </div>
</div>
<!-- End Services -->
